<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Box</title>
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	
	<header>
		<div class="container">
			<div class="logo">
				<a href="#">
					
						purple <span> product</span>
				</a>
			</div>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Shop</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Reviews</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</nav>
			<div class="cart">
				<ul>
					<li><i class="fa-solid fa-magnifying-glass"></i></li>
					<li><i class="fa-regular fa-heart"></i></li>
					<li><i class="fa-regular fa-user"></i></li>
					<li><i class="fa-solid fa-cart-plus"></i></li>

				</ul>
			</div>
		</div>
	</header>
	<section class="product_section">
		<div class="container">
			<div class="column_1_3">
				<div class="product_box">
					<img src="images/product_1.jpg" alt="product image">
					<h2>High Quality Women's product</h2>
					<span>8-Tone Handcrafted Tongue Drum Kit</span>
					<h3>$40.00 <u>$55.66</u></h3>

					
					<div class="variant size">
						<h6>size</h6>
						<ul>
						<li>
							<input type="radio" name="size" ib="M">
							<label for="M">M</label> 
						</li> 
						<li> 
							<input type="radio" name="size" id="XL">
							<label for="XL">XL</label> 
						</li> 
						<li> 
							<input type="radio" name="size" id="XXL">
							<label for="XXL">XXL</label>
						</li>
					</ul>
						
					</div>
					<div class="variant color">
						<h6>color</h6>
						<ul>
						<li>
							<input type="radio" name="color" ib="red">
							<label for="red"></label> 
						</li> 
						<li> 
							<input type="radio" name="color" id="green">
							<label for="green"></label> 
						</li> 
						<li> 
							<input type="radio" name="color" id="purple">
							<label for="purple"></label>
						</li>
					</ul>
						
					</div>
					<button class="add-to-cart" type="button">Buy Now <i class="fa-solid fa-cart-plus"></i></button>

				</div>
				</div>
				
		</div>
	</section>
	<footer>
		<p> &copy; 2022. All Rights Reserved. Powered by <a href="#">
						purple <span> product</span></a></p>
	</footer>

</body>
</html>
